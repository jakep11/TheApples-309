
<div class="container text-center">
  <h1 >Account Manager</h1>
           
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th> </th>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users track by user.id">
      	<td><input type="checkbox" id="checkbox{{user.id}}" /></td>
        <td>{{user.username}}</td>
        <td>*******</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>

  <div class="btn-container">
<a class="btn btn-default view-switch" href="#" role="button">ADD</a>
<a class="btn btn-default view-switch" href="#" role="button">EDIT</a>
<a class="btn btn-default view-switch" href="#" role="button">REMOVE</a>
</div>
</div>
