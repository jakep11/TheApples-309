<div class="container-fluid text-center">
    <div class="row top-selectors">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-1 no-gutter">
                    <button name="back-btn" href="#/login" ng-click="backButtonClicked()" class="back-btn">
                  <img class="arrow" src="static/images/left-arrow.png" />
            </button>
                </div>
            </div>
        </div>
    </div>
  <div class="row text-center">
        <h1>Account Manager</h1>
    </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th> </th>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
    </tr>
</thead>
<tbody>
  <tr ng-repeat="user in users">
     <td><input type="radio" ng-model="$parent.id" value="{{user.id}}" ng-click="radioSelected(user)"/></td>
     <td>{{user.username}}</td>
     <td>*******</td>
     <td>{{user.first_name}}</td>
     <td>{{user.last_name}}</td>
     <td>{{user.role}}</td>
 </tr>
</tbody>
</table>

<div class="row">
    <div class="col-xs-2 col-xs-offset-3">
        <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" data-target="#add-modal">Add</button>
    </div>
    <div id="add-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="modal-title">
                            <h3>Add User</h3>
                        </div>
                        <div class="row modal-row">
                            <div class="col-xs-6 add-text">
                                Username:
                                <input type="text" class="form-control" ng-model="new.username">
                            </div>
                            <div class="col-xs-6 add-text">
                                Password:
                                <input type="password" class="form-control" ng-model="new.password">
                            </div>
                        </div>
                        <div class="row modal-row">
                            <div class="col-xs-6 add-text">
                                First name:
                                <input type="text" class="form-control" ng-model="new.first_name">
                            </div>
                            <div class="col-xs-6 add-text">
                                Last name:
                                <input type="text" class="form-control" ng-model="new.last_name">
                            </div>
                        </div>
                        <div class="row modal-row">
                            <div class="col-xs-6 add-text">
                                <div class="form-group">
                                  <label for="roleSelect">Role:</label>
                                  <select class="form-control" id="roleSelect" ng-model="new.role">
                                    <option value="admin">Admin</option>
                                    <option value="chair">Chair</option>
                                    <option value="faculty">Faculty</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row modal-row" style="text-align: center">
                        <button type="button" class="btn btn-default preference-btn" data-dismiss="modal">CANCEL</button>
                        <button type="button" class="btn btn-default preference-btn" ng-click="createUser()">SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-2">
    <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" data-target="#edit-modal">Edit</button>
</div>

    <div id="edit-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="modal-title">
                            <h3>Edit User</h3>
                        </div>
                        <div class="row modal-row">
                            <div class="col-xs-6 add-text">
                                Username:
                                <input type="text" class="form-control" ng-model="edit.username">
                            </div>
                            <div class="col-xs-6 add-text">
                                Password:
                                <input type="password" class="form-control" ng-model="edit.password">
                            </div>
                        </div>
                        <div class="row modal-row">
                            <div class="col-xs-6 add-text">
                                First name:
                                <input type="text" class="form-control" ng-model="edit.first_name">
                            </div>
                            <div class="col-xs-6 add-text">
                                Last name:
                                <input type="text" class="form-control" ng-model="edit.last_name">
                            </div>
                        </div>
                        <div class="row modal-row">
                            <div class="col-xs-6 add-text">
                                <div class="form-group">
                                  <label for="roleSelect">Role:</label>
                                  <select class="form-control" id="roleSelect" ng-model="edit.role">
                                    <option value="admin">Admin</option>
                                    <option value="chair">Chair</option>
                                    <option value="faculty">Faculty</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row modal-row" style="text-align: center">
                        <button type="button" class="btn btn-default preference-btn" data-dismiss="modal">CANCEL</button>
                        <button type="button" class="btn btn-default preference-btn" ng-click="editUser()">UPDATE</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-2">
    <button class="btn btn-default preference-btn col-xs-12" ng-click="deleteUser()">Remove</button>
</div>
</div>


</div>
