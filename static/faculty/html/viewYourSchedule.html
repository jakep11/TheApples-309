<div class="container-fluid no-gutter">
    <div class="row form-inline text-center">
        <select class="form-control term-selector" id="quarterSelect" ng-options="term.name for term in terms  | filter: {published:true} | orderBy: ['-year', '-quarterId']" ng-model="checkedTerms" ng-change="applyFilters()"></select>
    </div>

    <!--    calendar display-->
    <!--   Tables   -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 cal-listing">
            <table class="table table-striped fac-calendar-table table-bordered">
                <tr class="active">
                    <th style="width: 130px;"> </th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
                <tbody class="table-body">
                    <tr ng-repeat="(value, time) in startTimes">
                        <td>{{time}}</td>
                        <td ng-repeat="data in setCalendarCells(time) track by $index" rowspan="{{data.hours * 2}}" ng-class="{'courseCell': data != undefined}">
                            <span ng-if="data != undefined">{{data.course}} {{data.course_num}}-{{data.number}}
                                <br>{{data.section_type}}
                                <br>Room {{data.room}}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
