   - Room types

<body>
   <div class="container-fluid">
      <div class="row title">
         <h1>Course Manager</h1>
      </div>
      <div class="col-xs-2 col-xs-offset-5 component-types-editor">
         <table class="table table-striped">
            <tr class="success">
               <th>Select</th>
               <th>Component Types</th>
            </tr>
            <tr>
               <td>
                  <input type="radio" name="component-type" value="lecture" checked>
               </td>
               <td>Lecture</td>
            </tr>
            <tr>
               <td>
                  <input type="radio" name="component-type" value="lab">
               </td>
               <td>Lab</td>
            </tr>
            <tr>
               <td>
                  <input type="radio" name="component-type" value="supervisory">
               </td>
               <td>Supervisory</td>
            </tr>
            <tr>
               <td>
                  <input type="radio" name="component-type" value="group">
               </td>
               <td>Group</td>
            </tr>
         </table>
      </div>
      <div class="col-xs-4 col-xs-offset-4">
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" data-target="#types-add-modal">Add</button>
         </div>
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" data-target="#types-edit-modal">Edit</button>
         </div>
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12">Remove</button>
         </div>
      </div>
      <div id="types-add-modal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-body">
                  <form>
                     <div class="modal-title">
                        <h3>Add Component Type</h3>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Name:</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="type-name">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-offset-3">
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns" data-dismiss="modal">CANCEL</button>
                           </div>
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns">SAVE</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <div id="types-edit-modal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-body">
                  <form>
                     <div class="modal-title">
                        <h3>Edit Component Type</h3>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Name:</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="type-name">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-offset-3">
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns" data-dismiss="modal">CANCEL</button>
                           </div>
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns">SAVE</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-xs-12 rooms-table">
            <table class="table table-striped">
               <tr class="success">
                  <th></th>
                  <th>Name</th>
                  <th>Number</th>
                  <th>Component 1</th>
                  <th>Work Units</th>
                  <th>Class Hours</th>
                  <th>Component 2</th>
                  <th>Work Units</th>
                  <th>Class Hours</th>
               </tr>
               <tr>
                  <td>
                     <input type="radio" name="room" value="" checked>
                  </td>
                  <td>Software Engineering I</td>
                  <td>CPE 308</td>
                  <td>Lecture</td>
                  <td>2</td>
                  <td>3</td>
                  <td>Lab</td>
                  <td>2</td>
                  <td>3</td>
               </tr>
            </table>
         </div>
      </div>
      <div class="col-xs-4 col-xs-offset-4">
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" data-target="#add-modal">Add</button>
         </div>
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" data-target="#edit-modal">Edit</button>
         </div>
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12">Remove</button>
         </div>
      </div>
      <div id="add-modal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-body">
                  <form>
                     <div class="modal-title">
                        <h3>Add Section</h3>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Course Number:</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="course-number">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Component 1</label>
                        </div>
                        <div class="col-xs-4">
                           <select class="form-control" name="component1">
                              <option>Lecture</option>
                              <option>Lab</option>
                              <option>Supervisory</option>
                              <option>Group</option>
                           </select>
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Work Units</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="work-units1">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Class Hours</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="class-hours1">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Component 2</label>
                        </div>
                        <div class="col-xs-4">
                           <select class="form-control" name="component1">
                              <option>Lecture</option>
                              <option>Lab</option>
                              <option>Supervisory</option>
                              <option>Group</option>
                           </select>
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Work Units</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="work-units2">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Class Hours</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="class-hours2">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-offset-3">
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns" data-dismiss="modal">CANCEL</button>
                           </div>
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns">SAVE</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <div id="edit-modal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-body">
                  <form>
                     <div class="modal-title">
                        <h3>Edit Room</h3>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Room number:</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="room-number">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Capacity</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="capacity">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Course Type:</label>
                        </div>
                        <div class="col-xs-4">
                           <input class="form-control" type="text" name="course-type">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Equipment:</label>
                        </div>
                        <div class="col-xs-4">
                           <textarea class="form-control" name="equipment"></textarea>
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-3 col-xs-offset-3">
                           <label>Comments:</label>
                        </div>
                        <div class="col-xs-4">
                           <textarea class="form-control" name="comments"></textarea>
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-offset-3">
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns" data-dismiss="modal">CANCEL</button>
                           </div>
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns">SAVE</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>



   </div>
</body>
