<!-- Page to import data to database via a CSV file upload -->
<body>
    <div class="container-fluid">
        <!--   Page Title   -->
        <div class="row title">
            <h1>Import Data</h1>
        </div>
        <div class="row upload-row">
            <div class="col-xs-12">
                <form class="form-inline week-selectors">
                    <div class="form-group">
                        <label>Select file:</label>
                    </div>
                    <div class="form-group">
                        <input class="btn choose-file-btn" type="file" file-model="myFile" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default upload-btn" ng-click="uploadFile()">UPLOAD</button>
                    </div>
                </form>
            </div>
        </div>

        <form>
            <!--   Tables   -->
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="import-table">
                        <table class="table table-striped table-bordered table-sm">
                            <tr class="success">
                                <th style="text-align: center;">Name</th>
                            </tr>
                            <tr ng-repeat="file in fileNames">
                                <td>{{file.name}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
