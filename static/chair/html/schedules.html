<!-- Page to display all schedules and create new schedules -->
<body>
   <div class="container-fluid">
      <div class="row title">
         <h1>Schedules</h1>
      </div>
      <!-- Table to display all schedules -->
      <table class="table table-striped">
         <tr class=success>
            <th></th>
            <th>Quarter</th>
            <th>Year</th>
            <th>Published</th>

         </tr>
         <tr ng-repeat="schedule in schedules | orderBy: 'year'">
            <td>
               <input type="radio" ng-model="$parent.random" value="{{schedule.id}}" ng-click="radioChanged(schedule)">
            </td>
            <td><a href="#/generateSchedule?term={{schedule.term_id}}">{{schedule.quarter}}</a></td>
            <td>{{schedule.year}}</td>
            <td>{{schedule.published}}</td>
         </tr>
      </table>
      <div class="row">
         <div class="col-xs-2 col-xs-offset-1">
            <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" data-target="#add-modal">ADD NEW SCHEDULE</button>
         </div>
         <div class="col-xs-3">
            <button class="btn btn-default preference-btn col-xs-12">NEW SCHEDULE FROM PREVIOUS</button>
         </div>
         <div class="col-xs-2">
            <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" data-target="#edit-modal" ng-click="openEdit()" ng-disabled="!radioSelected">EDIT</button>
         </div>
         <div class="col-xs-2">
            <button class="btn btn-default preference-btn col-xs-12" ng-click="deleteSchedule()" ng-disabled="!radioSelected">REMOVE</button>
         </div>
      </div>
      <!-- Modal to add a schedule -->
      <div id="add-modal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-title">
                  <h3>Add Schedule</h3>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="row form-group">
                        <div class="col-xs-6">
                           <label>Quarter</label>
                        </div>
                        <div class="col-xs-6">
                           <select class="form-control" ng-model="quarter">
                              <option value="Fall Quarter">Fall</option>
                              <option value="Winter Quarter">Winter</option>
                              <option value="Spring Quarter">Spring</option>
                              <option value="Summer Quarter">Summer</option>
                           </select>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-xs-6">
                           <label>Year</label>
                        </div>
                        <div class="col-xs-6">
                           <input type="number" class="form-control" ng-model="year">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-offset-3">
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns" data-dismiss="modal">CANCEL</button>
                           </div>
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns" ng-click="addSchedule()">SAVE</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Modal to edit a modal -->
      <div id="edit-modal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-title">
                  <h3>Edit Schedule</h3>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="row form-group">
                        <div class="col-xs-6">
                           <label>Quarter</label>
                        </div>
                        <div class="col-xs-6">
                           <select class="form-control" ng-model="edit.quarter">
                              <option value="Fall Quarter">Fall</option>
                              <option value="Winter Quarter">Winter</option>
                              <option value="Spring Quarter">Spring</option>
                              <option value="Summer Quarter">Summer</option>
                           </select>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-xs-6">
                           <label>Year</label>
                        </div>
                        <div class="col-xs-6">
                           <input type="number" class="form-control" ng-model="edit.year">
                        </div>
                     </div>
                     <div class="row modal-row">
                        <div class="col-xs-offset-3">
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns" data-dismiss="modal">CANCEL</button>
                           </div>
                           <div class="col-xs-4">
                              <button class="btn btn-default preference-btn add-btns" ng-click="editSchedule()">SAVE</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
