<!-- Page to display all notifications for the logged in chair user -->
<body>
    <div class="container-fluid">
        <div class="row title">
            <h1>Notifications</h1>
        </div>
        <!-- Table that displays all notifications -->
        <table class="table table-striped">
            <tr class=success>
                <th></th>
                <th>From</th>
                <th>Date</th>
                <th>Feedback</th>
            </tr>
            <tr ng-repeat="comment in comments">
                <td>
                    <input type="radio" ng-model="$parent.selectedComment" value="{{comment.id}}" ng-click="radioChanged(comment)">
                </td>
                <td>{{comment.username}}</td>
                <td>{{comment.time}}</td>
                <td>{{comment.comment}}</td>
               </tr>
        </table>
        <div class="col-xs-6 col-xs-offset-4">
            <div class="col-xs-4">
                <button class="btn btn-default preference-btn col-xs-12" data-toggle="modal" ng-click="readMore()" data-target="#read-more-modal">READ MORE</button>
            </div>
            <!-- Modal to read more -->
            <div id="read-more-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <div class="modal-title">
                                    <h3>Message</h3>
                                </div>
                                <div class="modal-row">
                                    <p>
                                        {{popUpMessage}}
                                    </p>
                                </div>
                                <div class="modal-row">
                                    <div class="row modal-row">
                                        <div class="col-xs-4 col-xs-offset-4">
                                            <button class="btn btn-default preference-btn add-btns" data-dismiss="modal">CLOSE</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-default preference-btn col-xs-12" ng-click="markAsRead()">MARK AS READ</button>
            </div>
        </div>
    </div>

</body>
