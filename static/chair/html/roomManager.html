   Need to change dynamically
   - Room types

<body>
   <div class="container-fluid">
      <div class="row title">
         <h1>Room Manager</h1>
      </div>
      <div class="col-xs-2 col-xs-offset-5 room-type-editor">
         <table class="table table-striped">
            <tr class="success">
               <th>Select</th>
               <th>Room Types</th>
            </tr>
            <tr>
               <td>
                  <input type="radio" name="room-type" value="lecture">
               </td>
               <td>Lecture</td>
            </tr>
            <tr>
               <td>
                  <input type="radio" name="room-type" value="lab">
               </td>
               <td>Lab</td>
            </tr>
            <tr>
               <td>
                  <input type="radio" name="room-type" value="fexible">
               </td>
               <td>Flexible</td>
            </tr>
            <tr>
               <td>
                  <input type="radio" name="room-type" value="group">
               </td>
               <td>Group</td>
            </tr>
         </table>
      </div>
      <div class="col-xs-4 col-xs-offset-4">
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12">Add</button>
         </div>
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12">Edit</button>
         </div>
         <div class="col-xs-4">
            <button class="btn btn-default preference-btn col-xs-12">Remove</button>
         </div>
      </div>





   </div>










</body>
